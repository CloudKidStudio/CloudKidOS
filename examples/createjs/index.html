<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CloudKidOSExample</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="../shared/css/normalize.min.css">
        <link rel="stylesheet" href="../shared/css/main.css">

        <script src="../shared/libs/modernizr/modernizr.js"></script>
		<script src="../shared/libs/jquery/dist/jquery.min.js"></script>
		<script src="../shared/libs/preloadjs/lib/preloadjs-0.3.2.min.js"></script>
		<script src="../shared/libs/easeljs/lib/easeljs-0.7.1.combined.js"></script>
		<script src="../shared/libs/cloudkid-namespace/namespace.js"></script>
		<script src="../shared/libs/cloudkid-debug/dist/cloudkid-debug.js"></script>
		
		<script src="../../dist/cloudkid-os-createjs.js"></script>

		<script src="DrawingApp.js"></script>
    </head>
    <body>
		<header>
			<a id="run_app">Run App</a>
			<a id="exit_app">Exit App</a>
			<a id="destroy">Destroy</a>
		</header>
		<div id="content">
			<canvas id="stage" width="800" height="500" />
			<script>
				var os = cloudkid.OS.init("stage", {
					showFramerate: true,
					fps: 60,
					parseQueryString: true,
					debug: true,
					clearView: true
				});
				
				$("#run_app").click(function(){
					os.addApp(new cloudkid.DrawingApp);
				}).click();
				$("#exit_app").click(function(){
					os.removeApp();
				});
				$("#destroy").click(function(){
					os.destroy();
					$("#stage, header").remove();
				});
			</script>
		</div>
		<footer>CloudKid 2012</footer>
    </body>
</html>
