<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CloudKid OS PIXI Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="../shared/css/normalize.min.css">
        <link rel="stylesheet" href="../shared/css/main.css">

		<script src="../shared/libs/modernizr-2.6.1.min.js"></script>
		<script src="../shared/libs/jquery-1.8.2.min.js"></script>
		<script src="../../libs/preloadjs-0.3.2.min.js"></script>
		<script src="../../libs/namespace.js"></script>
		<script src="../../libs/Debug.js"></script>
		<script src="../../libs/pixi.js"></script>
		<script src="../../deploy/cloudkid-os-pixi.js"></script>
		<script src="DrawingApp.js"></script>

    </head>
    <body>
		<header>
			<a id="run_app">Run App</a>
			<a id="exit_app">Exit App</a>
			<a id="destroy">Destroy</a>
		</header>
		<div id="content">
			<div id="stage"></div>
			<script>
				var os = cloudkid.OS.init("stage", {
					width:800,
					height:500,
					showFramerate: true,
					fps: 60,
					parseQueryString: true,
					debug: true,
					clearView: true,
					backgroundColor: 0xffffff
				});
				
				$("#run_app").click(function(){
					os.addApp(new cloudkid.DrawingApp);
				}).click();
				$("#exit_app").click(function(){
					os.removeApp();
				});
				$("#destroy").click(function(){
					os.destroy();
					$("#content, header").remove();
				});
			</script>
		</div>
		<footer>CloudKid 2012</footer>
    </body>
</html>
